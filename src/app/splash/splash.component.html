<div class="splash">
	<div class="container-fluid splash-background" [ngClass]="hideButtons()">
		<h1>Welcome to Family Connect</h1>
		<div class="buttons">
			<button id="signUpButton" (click)="toggleState2()">Sign Up</button>
			<button id="signInButton" (click)="toggleState1()">Sign In</button>
		</div>
	</div>

	<div class="container-fluid row main">
		<div class="column col-md-3 sign-in inactive" [ngClass]="showForm1()">
			<h2>Sign In</h2>
			<form (ngSubmit)="signIn()" [formGroup]="signInForm" novalidate>
				<div>
					<input type="email" id="mail" name="user_mail" placeholder="Email" formControlName="userEmail"/>
				</div>
				<div>
					<input id="password" name="userPassword" placeholder="Password" formControlName="userPassword"/>
				</div>
				<div class="form-buttons">
					<div>
						<button type="submit">Sign In</button>
					</div>
					<div>
						<button type="button" id="backButton" (click)="toggleState1()" [ngClass]="">Back</button>
					</div>
				</div>

			</form>
		</div>

		<div class="column col-md-3 sign-up inactive"  [ngClass]="showForm2()">
			<h2>Sign Up</h2>
			<form (ngSubmit)="createUser()" [formGroup]="signUpForm" name="signUpForm" novalidate>
				<div>
					<input type="email" id="userEmail" name="userEmail" placeholder="Email" formControlName="userEmail"/>
				</div>
				<div>
					<input type="text" id="userDisplayName" name="userDisplayName" placeholder="User Name" formControlName="userDisplayName"/>
				</div>
				<div>
					<input type="text" id="userPhoneNumber" name="userPhoneNumber" placeholder="Phone Number" formControlName="userPhoneNumber"/>
				</div>
				<div>
					<input type="password" id="userPassword" name="userPassword" placeholder="Password" formControlName="userPassword"/>
				</div>
				<div>
					<input type="password" id="userPasswordConfirm" name="userPasswordConfirm" placeholder="Confirm Password" formControlName="userPasswordConfirm"/>
				</div>
				<div>
					<input type="text" id="familyName" name="family-name" placeholder="Family Name" formControlName="userFamilyId"/>
				</div>
				<div class="form-buttons">
					<div>
						<button type="submit">Sign Up</button>
					</div>
					<div>
						<button type="button" id="backButton1" (click)="toggleState2()" [ngClass]="">Back</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
